<!DOCTYPE html>
<html>
<head>
	<title>Tugas List Mellysa</title>
	<link rel="stylesheet" href = "mellysalist.css">
</head>
<body>

	<h5>Example of unordered list:<h5>
	<ul>
	<li>Coffe</li>
	<li>Tea</li>
	<li>Coca-Cola</li>
	</ul>

	<ul type="circle">
	<li>Coffe</li>
	<li>Tea</li>
	<li>Coca-Cola</li>
	</ul>

	<h5>Example of ordered list:<h5>
	<ol type="I">
	<li>Coffe</li>
	<li>Tea</li>
	<li>Coca-Cola</li>
	</ol>

	<ol type="a" start="5">
	<li>Coffe</li>
	<li>Tea</li>
	<li>Coca-Cola</li>
	</ol>

</body>
</html>
